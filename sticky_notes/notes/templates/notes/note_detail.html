{% extends 'base.html' %}
{% block title %}{{ note.title }}{% endblock %}
{% block content %}
  <h2>{{ note.title }}</h2>
  <p>{{ note.content }}</p>
  <p>Created at: {{ note.created_at }}</p>
  <a href="{% url 'note_update' pk=note.pk %}">Edit</a> |
  <a href="{% url 'note_delete' pk=note.pk %}">Delete</a> |
  <a href="{% url 'note_list' %}">Back to Notes</a>
{% endblock %}
