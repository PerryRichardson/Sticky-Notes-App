{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Note,Create Note" }}{% endblock %}
{% block content %}
  <h2>{{ form.instance.pk|yesno:"Edit Note,Create Note" }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'note_list' %}">Cancel</a>
{% endblock %}
